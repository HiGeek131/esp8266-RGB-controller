<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo Page</title>
    <style>
        .container{
            margin: 0 auto;
        }
        .input-box{
            margin: 0 auto;
            padding: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-box">
            <label for="red">R:</label>
            <input type="number" name="red" id="red" min="0" max="255" placeholder="0">
        </div>
        <div class="input-box">
            <label for="red">G:</label>
            <input type="number" name="green" id="green" min="0" max="255" placeholder="0">
        </div>
        <div class="input-box">
            <label for="red">B:</label>
            <input type="number" name="blue" id="blue" min="0" max="255" placeholder="0">
        </div>

        <div class="input-box">
            <button class="button" id="submit">提交</button>
            <button class="button" id="refresh">刷新</button>
        </div>
    </div>

</body>
<script>
    const submitBtn = document.querySelector('#submit'),refreshBtn = document.querySelector('#refresh');
    submitBtn.addEventListener('click',submit);
    refreshBtn.addEventListener('click',refresh);

    function submit(){
        let rVal = document.querySelector('#red').value, bVal = document.querySelector('#blue').value, gVal = document.querySelector('#green').value;
        const json = JSON.stringify({
            red: rVal,
            blue: bVal,
            green: gVal
        });
        alert('提交成功'+json);
    }
    function refresh(){

    }
</script>

</html>
